<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Home Work Ostad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <section class="weatherApp">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          <div class="back ">
            <h1 class="text-center text-uppercase best_text">this best weather application</h1>
            <div class="text-center weather_sec">
             <div class="text_weather">
               <h2 class="current_country text-uppercase">Country: </h2>
               <h4 class="current_country_name text-capitalize">city name:</h4>
               <h3 class="current_temperature">0&deg;C</h3>
               <p class="weather_humidity text-capitalize">humidity:</p>
               <p class="weather_description text-capitalize">Description:</p>
             </div>
         
             <div class="input_weather text-center">
               <input type="text"  name="" placeholder="Enter Your Location" id="locationInp"><br>
               <button class="weather_btn text-capitalize" onclick="getWeatherData('dhaka')">click here</button>
               <p class="errr"></p>
             </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>


    <script src="js/script.js"></script>

</body>
</html>
